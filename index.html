<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full_body">
    <!-- header -->
    <div class="headersection">
      <div class="start_sec">
        <div class="sec_mrg">
          <div class="str_box">
            <button class="str_btn">
              <span class="str_search">
                <img src="img/svgexport-2 (2).svg">
              </span> 
              <span class="str_txt">
                <div class="str_text">Start your search</div>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- home -->
    <div class="home">
      <div class="home_padd">
        <a class="home_bottomrg">
          <div class="home_img">
            <div class="img_mrg">
              <div class="mrg">
                <video src="video/house-twirl-selected.webm"></video>
              </div>
            </div>
          </div>
          <div class="homes">
            <div class="home_txt">Homes</div>
          </div>
        </a>
        <a class="home_bottomrg">
          <div class="home_img">
            <div class="img_mrgin">
              <div class="mrg">
                <video src="video/balloon-twirl.webm" height="36px" width="36px"></video>
                <span class="new">
                  <span class="new_txt">NEW</span>
                </span>
              </div>
            </div>
          </div>
          <div class="homes">
            <div class="home_txt1">Experiences</div>
          </div>
        </a>
        <a class="home_bottomrg">
          <div class="home_img">
            <div class="img_mrgin">
              <div class="mrg">
                <video src="video/consierge-twirl.webm"></video>
                <span class="new">
                  <span class="new_txt">NEW</span>
                </span>
              </div>
            </div>
          </div>
          <div class="homes">
            <div class="home_txt1">Services</div>
          </div>
        </a>
        <span class="border">
          <span class="brdr1"></span>
          <span class="brdr2"></span>
          <span class="brdr3"></span>
        </span>
      </div>
    </div>
    <!-- break -->
    <div class="break"></div>
    <!-- box -->
    <main class="content">
      <div class="box1">
        <div class="box1_mrg">
          <div class="heading">
            <div class="heading_mrg">
              <h2 class="head1">
                <a class="head2">
                  <span class="head3">
                    <p class="txt">Popular homes in Bengaluru</p>
                    <!-- <span class="arrow"> -->
                      <img class="arrow"src="img/svgexport-3 (1).svg">
                    <!-- </span> -->
                  </span>
                </a>  
              </h2> 
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

</html>
